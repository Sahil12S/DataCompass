<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'random_word/css/style.css' %}">
</head>

<body>

    <form action="/random_word">
        {% csrf_token %}
        <div class="a">
            <label>
                Random Word (attempt #{{num_attempt}})
            </label>
        </div>
        <br />
        <div class="b">
            <p>
                {{random_string}}
            </p>
        </div>
        <div class="b">
            <input type="submit" value="Genrate" />
        </div>
    </form>
    <form action="/random_word/reset/" , method="POST">
        {% csrf_token %}
        <input type="submit" value="RESET" />
    </form>

</body>

</html>
